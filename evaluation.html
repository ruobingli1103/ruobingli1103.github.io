<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }
      .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
      .header button {
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            border-radius: 5px;
        }
      .header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
      .content {
            padding: 20px;
        }
    </style>
    <script>
        function setLanguage(language) {
            const backButton = document.getElementById('backButton');
            if (language === 'en') {
                backButton.textContent = 'Back to Homepage';
            } else if (language === 'zh') {
                backButton.textContent = '返回主页';
            }
        }
    </script>
</head>
<body onload="setLanguage('en')">

<div class="header">
    <button id="backButton" onclick="window.location.href='index.html'">Back to Homepage</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('zh')">中文</button>
</div>

<div class="content">
    <h1>Evaluation Page</h1>
    <p>This is the content of the evaluation page. You can add your evaluation - related information here.</p>
</div>

</body>
</html>
