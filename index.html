  }
  table {
    width: 80%; /* 减小了表格宽度 */

    padding: 15px;

    border-bottom: 1px solid #ddd;
  }
  th {

    color: #333;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
  audio {
    width: 100%;
    max-width: 250px;
  }
  h2 {
