<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Homepage</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
  }
  .dropdown {
    display: inline-block;
    position: relative;
  }
  .dropdown button {
    background-color: #444;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }
  .dropdown button:hover {
    background-color: #555;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
  }
  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #555;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .welcome-message {
    text-align: center;
    margin-top: 20%;
    font-size: 48px;
    color: #333;
  }
</style>
</head>
<body>

<div class="header">
  <div class="dropdown">
    <button>Demo</button>
    <div class="dropdown-content">
      <a href="thesis.html">Undergraduate Thesis</a>
      <a href="icassp2025.html">ICASSP2025</a>
    </div>
  </div>
</div>

<div class="welcome-message">
  Welcome
</div>

</body>
</html>
